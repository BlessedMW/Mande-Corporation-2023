<!DOCTYPE html>
<html lang="en" style="background: var(--bs-gray-200);">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Ingresar - Usuario</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anaheim&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="./fonts/font-awesome.min.css">
    <link rel="stylesheet" href="./fonts/ionicons.min.css">
    <link rel="stylesheet" href="./css/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body style="background: var(--bs-gray-200);height: 1000px;">
    <section class="position-relative py-4 py-xl-5" style="background-image:url(./resources/fondo_ingresar.png);height: 100%;">
      
        <div class="container">
          <div class="titulo">
          <center><p><b><font color="white">BIENVENIDO DE NUEVO USUARIO</font></b></p></center>
          </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center" style="opacity: 1;background-image: url(./resources/fondo_registro.png);">
                            <form class="text-center" method="post">
                                <div class="mb-3">
                                    <input class="form-control" type="tel" name="numTelefono" placeholder="Celular" inputmode="tel" required="">
                                </div>
                                <div class="mb-3">
                                    <input class="form-control" type="password" name="password" placeholder="Contraseña" required="">
                                </div>
                               <p><a href="./registrar.html">¿No tengo cuenta? </a></p>
                                <div class="mb-3"><a class="btn btn-primary d-block w-100" role="button" href="./usuario.html" style="background: var(--bs-gray);">INGRESAR</a>
                                  <a class="btn btn-primary d-block w-100" role="button" href="./ingresar.html" style="margin-top: 20px;background: var(--bs-gray);">ATRAS</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/script.min.js"></script>
</body>

</html>
