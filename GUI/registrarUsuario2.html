<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registro - Usuario</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anaheim&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="./fonts/font-awesome.min.css">
    <link rel="stylesheet" href="./fonts/ionicons.min.css">
    <link rel="stylesheet" href="./css/styles.min.css">
  <link rel="stylesheet" href="./css/stilosRegistros.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body style="background: var(--bs-gray-200);height: 600px;">
    <section class="position-relative py-4 py-xl-5" style="background-image:url(./resources/fondo_registro.png);height: 100%;">
        <div class="container bg-white" style="padding-top: 10px;padding-bottom: 40px;margin-right: 12px;margin-left: 12px;padding-left: 6px;padding-right: 6px;background-image: url(./resources/fondo_registrar2_2.png);">
            <div class="row">
                <div class="col-10 col-sm-10 col-md-10 offset-1 offset-sm-1 offset-md-1 text-start align-content-md-center">
                    <form method="post">
                        <h1 style="color: #FFFFFF;margin-left: 20px;margin-top: 20px;">Método de pago</h1>
                        <div class="form-group mb-3">
                            <label class="form-label" style="margin-bottom: 10px;color: #FFFFFF;"><strong>Tipo de tarjeta</strong>
                            </label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio">
                                <label class="form-check-label" formCheck-3">Crédito</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio">
                                <label class="form-check-label" for="formCheck-1">Débito</label>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label" style="margin-bottom: 10px;margin-top: 10px;color: #FFFFFF;"><strong>Número de Tarjeta</strong>
                            </label>
                            <input class="form-control" type="number" id="cardNumber" style="margin-bottom: 20px;" placeholder="Ingrese el número de su tarjeta">
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label" style="margin-bottom: 10px;margin-top: 10px;color: #FFFFFF;"><strong>CVV</strong>
                                <br>
                            </label>
                            <input class="form-control" type="text" id="cvv" placeholder="Ingrese el código CVV de la tarjeta" style="margin-bottom: 20px;" onchange="changePassword();">
                        </div>
                        <div class="row">
                            <div class="col-md-6" style="margin-top: 20px;"><a class="btn btn-secondary d-block d-lg-flex justify-content-lg-center w-100" role="button" href="./registrarUsuario.html" style="background: var(--bs-gray);">ATRAS</a>
                            </div>
                            <div class="col-md-6" style="margin-top: 20px;"><a class="btn btn-primary d-block d-lg-flex justify-content-lg-center w-100" role="button" id="submitButton" href="./ingresarUsuario.html" style="background: var(--bs-gray);">ACEPTAR</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="./bootstrap/js/bootstrap.min.js"></script>
        <script src="./js/script.min.js"></script>
</body>

</html>
